<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/CiurescuP/LogIn-Form/main/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center; /* Center text */
            position: relative;
        }

        .contact-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Adding a transparent black border around the container */
        .contact-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(0, 0, 0, 0.3); /* Black transparent border */
            border-radius: 20px; /* Border radius similar to input fields */
            z-index: -1;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-container form input,
        .contact-container form textarea,
        .contact-container form button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }

        .contact-container form input,
        .contact-container form textarea {
            text-align: center; /* Center the text inside the input fields */
        }

        .contact-container form button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-container form button:hover {
            background-color: #e5533c;
        }

        .contact-container .back-btn {
            margin-top: 10px;
        }

        .contact-container .back-btn a {
            text-decoration: none;
            color: #ff6347;
            font-size: 16px;
            transition: color 0.3s;
        }

        .contact-container .back-btn a:hover {
            color: #e5533c;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Please click the button below to send an email.</p>
        <a href="mailto:kinozxc1@gmail.com?subject=Contact%20Us%20Message&body=Hello,%0A%0APlease%20enter%20your%20message%20here.%0A%0AThank%20you." style="display: inline-block; padding: 12px 25px; background-color: #ff6347; color: #fff; text-decoration: none; border-radius: 10px; font-size: 16px; text-align: center;">
            Send Message
        </a>
        <div class="back-btn">
            <a href="main.html"><i class="fas fa-arrow-left"></i> Back to Main</a>
        </div>
    </div>
</body>
</html>
