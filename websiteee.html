<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .continue {
            margin-top: 20px;
            background-color: #28a745;
        }

        .continue:hover {
            background-color: #218838;
        }

        .exit-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .exit-btn:hover {
            background-color: #ff3333;
        }

        .mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mode-btn:hover {
            background-color: #555;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <button class="exit-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-sign-out-alt"></i>
    </button>

    <button class="mode-btn" id="toggleMode">
        <i class="fas fa-adjust"></i>
    </button>

    <h1>Freedom Wall</h1>
    <p>Write, read, post anonymously, or express yourself to others.</p>
    <button onclick="alert('Explore more below!')">Learn More</button>
    <button class="continue" onclick="window.location.href='main.html'">Continue</button>

    <script>
        const toggleModeButton = document.getElementById('toggleMode');

        // Function to set dark mode based on localStorage
        function setDarkMode() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Initialize dark mode state on page load
        setDarkMode();

        // Event listener for the toggle button
        toggleModeButton.addEventListener('click', function () {
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            }
        });
    </script>
</body>
</html>
